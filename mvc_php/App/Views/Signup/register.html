{% block main %}
<title>Sign up</title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://www.agendamed.com/">Medical</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/login/index">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/home/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/perfil/index">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
      <main class="container">
        <div class="py-5  text-center">
          <img class="d-block mx-auto mb-4" src="https://static.thenounproject.com/png/1394901-200.png" alt="" width="72" height="57">
          <h2>Formul√°rio de Registro</h2>
          <p class="lead">Realize seu cadastro para poder receber agendamentos e visualizar suas consultas
          </p>
        </div>
        <div class="row">
          <h4 class="mb-3">Dados</h4>
          <form form method="post" action="/signup/cadastrar" id="formCadastrarUsuario">
              <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="" value=""
                    required>
                </div>

                <div class="col-md-6">
                  <label for="birthday" class="form-label">Data de Nascimento</label>
                  <input type="date" name="birthday" class="form-control" id="birthday" placeholder="" value=""
                    required>
                </div>

                <div class="col-md-12">
                  <label for="city" class="form-label">E-mail</label>
                  <input type="text" name="email" class="form-control" id="email" placeholder="" value=""
                    required>
                </div>

                <div class="col-md-12">
                  <label for="address" class="form-label">Senha</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="" value=""
                    required>
                </div>

                <div class="col-md-12">
                  <label for="address_comp" class="form-label">Confirmar Senha</label>
                  <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="" value=""
                    required>
                </div>
              </div>
              <button class="w-100 btn btn-primary btn-lg" type="submit" name="submit">Registrar</button>
          </form>
        </div>
      </main>
  </div>
</body>
{% endblock %}
